<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="mei"> </p>
    <script> 
        var a = {name:"yalini",age:14,grade:10};

    </script>
